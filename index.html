<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Key</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.imgur.com/y8FYN6b.jpeg" alt="Logo Công Ty" class="logo">
            <h1>Admin Key</h1>
        </div>

        <form id="key-generator-form">
            <div class="input-group">
                <label for="name">Username</label>
                <input type="text" id="name" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="input-group">
                <label for="expiry">Select Days</label>
                <input type="text" id="expiry" required>
            </div>
            <button type="submit" id="generate-button">Get Key</button>
        </form>

        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="spinner-container">
                <div class="spinner"></div>
                <p>Key đang tạo, vui lòng chờ... </p>
            </div>
        </div>

        <div id="key-result" class="key-result hidden">
            <h2>Key của bạn:</h2>
            <p id="generated-key"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
